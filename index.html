<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <script>
var nome = prompt("Digite o nome do aluno")
document.write("Nome : " + nome)
document.write("<br>")
var nota1 = parseFloat(prompt("Digite sua primeira nota"))
var nota2 = parseFloat(prompt("Digite sua segunda nota"))
var nota3 = parseFloat(prompt("Digite sua terceira nota"))
var nota4 = parseFloat(prompt("Digite sua quarta nota"))
var total = (nota1 + nota2 + nota3 + nota4) /4
if(total >= 7){
    document.write("Escola: Aluno aprovado!")
}else{
    document.write("Escola: Aluno reprovado.") 
}
        </script>
    </center>
</body>
</html>
